    @layer theme {
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --background-color: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --card-bg: #ffffff;
            --hover-bg: #f9fafb;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--background-color)] text-[var(--text-primary)] font-sans antialiased;
        }
    }

    @layer components {
        .card {
            @apply bg-[var(--card-bg)] rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300;
        }
    }

    @layer utilities {
        .gradient-bg {
            @apply bg-gradient-to-br from-[var(--primary-color)] via-[var(--secondary-color)] to-[var(--accent-color)];
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
